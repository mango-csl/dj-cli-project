<!DOCTYPE html>
<html lang="cmn-hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <!-- 必选 响应式  -->
  <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
  <title>Vue component组件</title>
</head>
<body>
<h3>Vue component组件</h3>
<hr>
<div id="app">
  <!-- <local  :here="local"></local> -->
  <local :here="local"></local>
  <!--<remote></remote>-->
  <!--<component :is="components.remote"></component>-->
  <component :is="components.renderRemote"></component>
</div>
<style>
  a.disabled {
    color: #000;
    cursor: default;
  }
</style>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      local: 'china',
      remote: 'USA',
      components: {
        remote: {
          template: `<div>
<p class="">我是局部组件remote来自components.remote {{remote}}--{{person}}</p>
<a href="javascript:;" :class="{disabled:disabled()}">装车优化</a>
</div>`,
          data: function () {  //这里必须写成这个格式
            return {
              // disabledqwe: false,
              remote: "美国",
              person: 'tom'
            };
          },
          methods: {
            disabled() {
              return false;
            }
          }
        },
        renderRemote: {
          render() {
            return (<span class="td-btn-group">qweqweqe</span>);
          },
          // props: ['row'],
          // data: function () {  //这里必须写成这个格式
          //   return {
          //     disabledqwe: false,
          //     remote: "美国",
          //     person: 'tom'
          //   };
          // },
          // methods: {
          //   disabled() {
          //     return false;
          //   },
          //   todo(eventName) {
          //     this.$emit(eventName, this.row);
          //   }
          // }
        }
      }
    },
    //定义局部组件
    components: {
      'remote': {
        template: `<div>
<p class="">我是局部组件remote来自{{remote}}--{{person}}</p>
<a href="javascript:;" :class="{disabled:disabledqwe}">装车优化</a>
</div>`,
        data: function () {  //这里必须写成这个格式
          return {
            disabledqwe: true,
            remote: "美国",
            person: 'tom'
          };
        }
      },
      'local': {
        template: `
          <div style="color:green">
      我是局部组件local,来自{{here}}
  </div>
         `,
        //选项props 数值
        props: ['here'],
      },
    }
  });
</script>
</body>
</html>
